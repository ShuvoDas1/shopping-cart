                           <input id="phoneCount" type="text" class="form-control text-center" value="1">
                           <button  onclick="productCount(true,'phone')" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">

                     <div class="col-md-5 center-item">

                           <button onclick="productCount(false,'case')" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <button onclick="productCount(true,'case')" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id='casePrice'>59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subtotal">$1,278</h5>
                        <h5 id="tax">$0</h5>
                        <h5 id='grandTotal'>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      
      function productCount(isIncrease,product){
         const countInput = document.getElementById(product + 'Count')
         const CountNumber = parseFloat(countInput.value);
         let newCount= CountNumber;
         if(isIncrease == true){
            newCount= CountNumber + 1;      
         }
          if(isIncrease == false && CountNumber > 0){
            newCount= CountNumber - 1; 
         }
            countInput.value = newCount;
         
         let totalPrice = 0;
         if(product == 'phone'){
            totalPrice = newCount * 1219;
         }
         if(product == 'case'){
            totalPrice = newCount * 59;
         }
         document.getElementById(product + 'Price').innerText = totalPrice;
         calculateTotal()
            
      }
      function calculateTotal(){
         const phoneCount= getInputValue('phoneCount');
         const caseCount =getInputValue('caseCount');
       
       const subtotal = phoneCount * 1219 + caseCount * 59;
       document.getElementById('subtotal').innerText = '$' + subtotal;

         
        const tax = subtotal * 0.1 ;
        document.getElementById('tax').innerText = '$' + tax.toFixed(0);


       const grandTotal = subtotal + tax;
       document.getElementById('grandTotal').innerText = '$' + grandTotal.toFixed(0);

         
      }
      function getInputValue(product){
         const productInput = document.getElementById(product);
         const productCount =  parseInt(productInput.value);
         return productCount;
      }
